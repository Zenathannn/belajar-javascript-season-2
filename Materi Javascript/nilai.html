<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai</title>
</head>

<body>
    <script>
        function cekNilai(nilai) {
            if (nilai >= 75) {
                return "Lulus";
            } else {
                return "Tidak Lulus";
            }
        }

        console.log(cekNilai(80)); 
    </script>
</body>

</html>
