<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>

<body>
    <script>
        function luasPersegi(sisi) {
            return sisi * sisi;
        }

        let hasil = luasPersegi(5);

        
        console.log("Luas persegi dengan sisi 5 adalah: " + hasil);
    </script>
</body>

</html>
