<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan bilangan ganjil 1-20</title>
</head>

<body>
    <script>
        function tampilGanjil() {
            for (let i = 1; i <= 20; i += 2) {
                console.log(i);
            }
        }

        console.log("Bilangan ganjil dari 1 hingga 20:");
        tampilGanjil();
    </script>
</body>

</html>
