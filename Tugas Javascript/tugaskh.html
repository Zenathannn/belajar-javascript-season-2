<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Data Diri</h1>
    <p id="status">Nama: Khamdan Ilahy Syani <br>
        Kelas/Absen: XI RPL 1/12 <br>
        Hobi: Menonton Film, Bermain Game
    </p>
    <p id="status1">Status Awal</p>
    <button onclick="Aktifkan()">Aktifkan</button>
    <button onclick="Nonaktif()">Nonaktif</button>

    <script>
        function Aktifkan() {
            document.getElementById("status1").innerHTML = "Status Aktif"
            document.getElementById("status1").style.color = "green";
            document.getElementById("status").style.display = "block";
        }

        function Nonaktif() {
            document.getElementById("status1").innerHTML = "Status Nonaktif"
            document.getElementById("status1").style.color = "red";
            document.getElementById("status").style.display = "none";
        }
    </script>
</body>

</html>
